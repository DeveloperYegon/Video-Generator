version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  ffmpeg:
    image: jrottenberg/ffmpeg
    volumes:
      - ./media:/media
    command: ["-version"]  # Keep container running

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: videomaker_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  redis_data:
  postgres_data:
